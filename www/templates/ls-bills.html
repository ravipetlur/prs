<ion-view view-title="Bills for Introduction">
  <ion-content class="padding">
    <main class="main">
      <a href="#" class="date">{{todayDate}}</a>
      <ul class="cards-snippet">
        <div ng-if="todayBillList !== undefined">
          <li ng-repeat="bill in todayBillList">
            <p>{{bill.name_of_bill}}</p>
            <a class="button" target="_blank" href={{bill.link_of_bill_summary}}>Bill Summary</a>
            <a class="button" target="_blank" href={{bill.link_to_legislative_brief}}>Legislative Brief</a>
            <a class="button" target="_blank" href={{bill.link_to_standing_committee_report_summary}}>Standing Committee Report</a>
          </li>
        </div>
      </ul>
    </main>
  </ion-content>
</ion-view>

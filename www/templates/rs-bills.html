<ion-view view-title="Bills for Introduction">
  <ion-content class="padding">
    <main class="main">
      <a href="#" class="date">{{todayDate}}</a>
        <div ng-if="todayBillList !== undefined">
          <ul class="cards-snippet">
            <li ng-repeat="bill in todayBillList">
              <p>{{bill.name_of_bill}}</p>
            </li> 
          </ul>
        </div>
    </main>
  </ion-content>
</ion-view>

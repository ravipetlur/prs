<ion-view view-title="Statements by Ministers">
  <ion-content class="padding">
    <main class="main">
      <a href="#" class="date">{{todayDate}}</a>

      <div ng-if="statements_list !== undefined">
        <ul class="cards-snippet" ng-repeat="statement in statements_list">
          <p>{{statement.name_of_minister}} to give a statement on</p>
          <li>
            <p class="size-14">{{statement.list_of_statements}}</p>

            <p class="size-14">-{{statement.name_of_ministry}}</p>
          </li>
        </ul>
      </div>
    </main>
  </ion-content>
</ion-view>
